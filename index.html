<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
        background-color: aqua;
      }
      #box{
        margin: auto;
        padding-left: 50px;
        border: 1px solid red;
        width: 250px;
        margin-top: 20px;
        padding-bottom: 20px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <h3><a href="voucher.html">Purchase Voucher</a></h3>
    </div>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  <div id="box">
    <h1>Signup</h1>
    <form  target="_blank">
      <input type="text" id="name" placeholder="name"><br><br>
    <input type="text" id="email" placeholder="email"><br><br>
    <input type="text" id="address" placeholder="address"><br><br>
    <input type="number" id="amount" placeholder="amount"><br><br>
    <input type="submit" id="submit">

    </form>
    

  </div>
  </body>
</html>
